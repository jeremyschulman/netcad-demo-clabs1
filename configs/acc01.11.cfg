!
hostname acc01.11
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$KdwOLLTVv5f5k6ff$ObMF13B/Pp37xXUkFNc/iOzq5aV2P9OeLzQwQ7dYUvG6dN0MYAseRal70yHbJnIuC76dbvmZspM6oMxwhopYb0
!
aaa authentication login default local
aaa authentication enable default local
aaa authorization exec default local
!
service routing protocols model multi-agent
!
spanning-tree mode mstp
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
no ip routing
!
!
! VLANs
!
vlan 1
   name vlan_1_unused
   state suspend
!
vlan 300
    name WIFI-Employee
!
vlan 301
    name WIFI-Visitor
!
vlan 411
    name native_vlan
!
! Interfaces
!
interface Ethernet1
   description ap01.11-wi0
   switchport trunk native vlan 411
   switchport trunk allowed vlan 300-301
   switchport mode trunk
   no shutdown
!
interface Ethernet2
    description UNUSED
    shutdown
!
interface Ethernet3
    description UNUSED
    shutdown
!
interface Ethernet4
    description UNUSED
    shutdown
!
interface Ethernet5
    description UNUSED
    shutdown
!
interface Ethernet6
    description UNUSED
    shutdown
!
interface Ethernet7
   description core01.11-et1
   switchport trunk native vlan 411
   switchport trunk allowed vlan 300-301
   switchport mode trunk
   no shutdown
!
interface Ethernet8
   description core01.11-et2
   switchport trunk native vlan 411
   switchport trunk allowed vlan 300-301
   switchport mode trunk
   no shutdown
!
interface Management0
    description
    ip address 172.20.20.3/24
!
!
end
